<!DOCTYPE html>
<html>
<head>
    <title>Mashup Generator</title>
</head>
<body>
    <h2>Mashup Generator</h2>

    <form method="POST">
        Singer Name: <br>
        <input type="text" name="singer" required><br><br>

        Number of Videos: <br>
        <input type="number" name="videos" required><br><br>

        Duration of each video (sec): <br>
        <input type="number" name="duration" required><br><br>

        Email ID: <br>
        <input type="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
